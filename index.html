<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spartan Attack: Drop Ship Defense</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling on mobile */
            background-color: #222;
            touch-action: none; /* Disable default touch gestures */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            pointer-events: none;
            text-shadow: 1px 1px 0 #000;
        }
        #mobile-controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

<div id="ui">
    Score: <span id="score">0</span> | Health: <span id="health">100</span>%
</div>
<div id="mobile-controls-hint">
    Left Side: Move/Jump &nbsp;&nbsp;|&nbsp;&nbsp; Right Side: Aim/Shoot
</div>
<canvas id="gameCanvas"></canvas>

<script>
    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const healthEl = document.getElementById('health');
    const mobileHint = document.getElementById('mobile-controls-hint');

    // Detect Mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if(isMobile) mobileHint.style.display = 'block';

    let width, height;
    
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- GAME STATE ---
    let score = 0;
    let gameActive = true;
    const gravity = 0.6;
    const friction = 0.8;

    // --- INPUTS ---
    const keys = { w: false, a: false, d: false };
    const mouse = { x: width/2, y: height/2, down: false };

    // Keyboard
    window.addEventListener('keydown', e => {
        if(e.key === 'a' || e.key === 'ArrowLeft') keys.a = true;
        if(e.key === 'd' || e.key === 'ArrowRight') keys.d = true;
        if(e.key === 'w' || e.key === ' ' || e.key === 'ArrowUp') keys.w = true;
    });
    window.addEventListener('keyup', e => {
        if(e.key === 'a' || e.key === 'ArrowLeft') keys.a = false;
        if(e.key === 'd' || e.key === 'ArrowRight') keys.d = false;
        if(e.key === 'w' || e.key === ' ' || e.key === 'ArrowUp') keys.w = false;
    });

    // Mouse
    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });
    window.addEventListener('mousedown', () => mouse.down = true);
    window.addEventListener('mouseup', () => mouse.down = false);

    // Touch (Mobile)
    window.addEventListener('touchstart', handleTouch, {passive: false});
    window.addEventListener('touchmove', handleTouch, {passive: false});
    window.addEventListener('touchend', e => {
        // Reset keys on release
        if (e.touches.length === 0) {
            keys.a = false; keys.d = false; keys.w = false; mouse.down = false;
        }
    });

    function handleTouch(e) {
        e.preventDefault();
        keys.a = false; keys.d = false; keys.w = false; mouse.down = false;

        for (let i = 0; i < e.touches.length; i++) {
            const t = e.touches[i];
            
            // Left half: Movement
            if (t.clientX < width / 2) {
                if (t.clientX < width / 4) keys.a = true;
                else keys.d = true;
                
                // Simple jump zone (top left)
                if (t.clientY < height / 2) keys.w = true;
            } 
            // Right half: Aiming/Shooting
            else {
                mouse.x = t.clientX;
                mouse.y = t.clientY;
                mouse.down = true;
            }
        }
    }

    // --- CLASSES ---

    class Player {
        constructor() {
            this.w = 30;
            this.h = 50;
            this.x = width / 2;
            this.y = height - 100;
            this.vx = 0;
            this.vy = 0;
            this.speed = 5;
            this.jumpStrength = 15;
            this.color = '#5e7d58'; // Master Chief Green
            this.hp = 100;
        }

        update() {
            // Horizontal Move
            if (keys.a) this.vx -= 1;
            if (keys.d) this.vx += 1;
            
            this.vx *= friction;
            this.x += this.vx;

            // Jump
            if (keys.w && this.onGround()) {
                this.vy = -this.jumpStrength;
            }

            // Gravity
            this.vy += gravity;
            this.y += this.vy;

            // Boundaries
            if (this.x < 0) this.x = 0;
            if (this.x + this.w > width) this.x = width - this.w;
            
            // Ground Collision
            if (this.y + this.h > height - 20) {
                this.y = height - 20 - this.h;
                this.vy = 0;
            }
        }

        onGround() {
            return this.y + this.h >= height - 20;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.h/2);
            
            // Draw Master Chief (Simplified)
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
            
            // Visor
            ctx.fillStyle = '#d4af37'; // Gold
            const facingRight = mouse.x > this.x;
            ctx.fillRect(facingRight ? 5 : -15, -20, 10, 8);

            // Gun arm aiming
            const angle = Math.atan2(mouse.y - (this.y + 10), mouse.x - (this.x + 15));
            ctx.rotate(angle);
            ctx.fillStyle = '#333';
            ctx.fillRect(0, -5, 25, 10); // Assault Rifle

            ctx.restore();
        }
    }

    class Bullet {
        constructor(x, y, angle, isEnemy = false) {
            this.x = x;
            this.y = y;
            this.speed = 12;
            this.vx = Math.cos(angle) * this.speed;
            this.vy = Math.sin(angle) * this.speed;
            this.r = 4;
            this.isEnemy = isEnemy;
            this.active = true;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.active = false;
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
            // Blue for plasma (enemy), Yellow for bullets (player)
            ctx.fillStyle = this.isEnemy ? '#00ffff' : '#ffcc00'; 
            ctx.fill();
        }
    }

    class Enemy {
        constructor() {
            this.w = 60;
            this.h = 40;
            // Spawn random side
            this.x = Math.random() < 0.5 ? -100 : width + 100;
            this.y = Math.random() * (height / 2);
            this.vx = (width/2 - this.x) / 200; // Move toward center roughly
            if (Math.abs(this.vx) < 1) this.vx = this.vx > 0 ? 1 : -1;
            
            this.vy = Math.sin(Date.now() / 500) * 1; // Bobbing
            this.active = true;
            this.color = '#5a2d81'; // Covenant Purple
            this.lastShot = 0;
            this.hp = 3;
        }

        update() {
            this.x += this.vx;
            this.y += Math.sin(Date.now() / 500) * 0.5;

            // Turn around if too far
            if (this.x < -150 || this.x > width + 150) this.vx *= -1;

            // Shoot at player
            const now = Date.now();
            if (now - this.lastShot > 2000) { // Shoot every 2 seconds
                this.lastShot = now;
                const angle = Math.atan2((player.y + player.h/2) - (this.y + this.h/2), (player.x + player.w/2) - (this.x + this.w/2));
                bullets.push(new Bullet(this.x + this.w/2, this.y + this.h/2, angle, true));
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x + this.w/2, this.y + this.h/2);
            
            // Draw Spirit Dropship (U Shape)
            ctx.fillStyle = this.color;
            ctx.beginPath();
            // Simple U shape representation
            ctx.moveTo(-30, -10);
            ctx.lineTo(30, -10);
            ctx.lineTo(30, 20);
            ctx.lineTo(15, 20);
            ctx.lineTo(15, 0); // Inner U
            ctx.lineTo(-15, 0); // Inner U
            ctx.lineTo(-15, 20);
            ctx.lineTo(-30, 20);
            ctx.fill();

            ctx.restore();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 5;
            this.vy = (Math.random() - 0.5) * 5;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.05;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 4, 4);
            ctx.globalAlpha = 1.0;
        }
    }

    // --- MAIN LOOP ---
    const player = new Player();
    const bullets = [];
    const enemies = [];
    const particles = [];

    let shootTimer = 0;

    function gameLoop() {
        if(!gameActive) return;
        
        ctx.fillStyle = '#222'; // Sky
        ctx.fillRect(0, 0, width, height);

        // Ground
        ctx.fillStyle = '#3b3b3b';
        ctx.fillRect(0, height - 20, width, 20);

        // Player Logic
        player.update();
        player.draw();

        // Player Shooting
        if (mouse.down && Date.now() - shootTimer > 150) {
            shootTimer = Date.now();
            const angle = Math.atan2(mouse.y - (player.y + 10), mouse.x - (player.x + 15));
            bullets.push(new Bullet(player.x + 15, player.y + 10, angle, false));
        }

        // Enemy Spawning
        if (enemies.length < 3 + (score / 500)) { // Difficulty scales with score
             if (Math.random() < 0.01) enemies.push(new Enemy());
        }

        // Bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.update();
            b.draw();

            if (!b.active) {
                bullets.splice(i, 1);
                continue;
            }

            // Player Bullet hits Enemy
            if (!b.isEnemy) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const e = enemies[j];
                    if (b.x > e.x && b.x < e.x + e.w && b.y > e.y && b.y < e.y + e.h) {
                        // Hit
                        b.active = false;
                        e.hp--;
                        // Explosion particles
                        for(let k=0; k<5; k++) particles.push(new Particle(b.x, b.y, '#5a2d81'));
                        
                        if (e.hp <= 0) {
                            enemies.splice(j, 1);
                            score += 100;
                            scoreEl.innerText = score;
                            // Big explosion
                            for(let k=0; k<20; k++) particles.push(new Particle(e.x+e.w/2, e.y+e.h/2, '#ffaa00'));
                        }
                    }
                }
            }
            // Enemy Bullet hits Player
            else {
                 if (b.x > player.x && b.x < player.x + player.w && b.y > player.y && b.y < player.y + player.h) {
                    b.active = false;
                    player.hp -= 10;
                    healthEl.innerText = player.hp;
                    for(let k=0; k<10; k++) particles.push(new Particle(player.x+player.w/2, player.y, '#ff0000'));
                    
                    if (player.hp <= 0) {
                        gameActive = false;
                        alert("Game Over! Score: " + score);
                        location.reload();
                    }
                 }
            }
        }

        // Enemies
        for (let i = enemies.length - 1; i >= 0; i--) {
            enemies[i].update();
            enemies[i].draw();
        }

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
